<table mat-table [dataSource]="bookings">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>
  <ng-container matColumnDef="dateFrom">
    <th mat-header-cell *matHeaderCellDef> Date From </th>
    <td mat-cell *matCellDef="let row"> {{ row.dateFrom | date:'fullDate' }} </td>
  </ng-container>
  <ng-container matColumnDef="dateTo">
    <th mat-header-cell *matHeaderCellDef> Date To </th>
    <td mat-cell *matCellDef="let row"> {{ row.dateTo | date:'fullDate' }} </td>
  </ng-container>
  <ng-container matColumnDef="days">
    <th mat-header-cell *matHeaderCellDef> Days </th>
    <td mat-cell *matCellDef="let row"> {{row.days}} </td>
  </ng-container>
  <ng-container matColumnDef="totalCost">
    <th mat-header-cell *matHeaderCellDef> Total Cost </th>
    <td mat-cell *matCellDef="let row"> {{row.totalCost}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row; let i = index;">
      <button mat-icon-button color="primary" (click)="modifyBooking(i)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteBooking(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['name', 'dateFrom', 'dateTo', 'days', 'totalCost', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'dateFrom', 'dateTo', 'days', 'totalCost', 'actions'];"></tr>
</table>
